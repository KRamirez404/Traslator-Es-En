version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: traductor_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: traductor_db
      MYSQL_USER: traductor_user
      MYSQL_PASSWORD: traductor_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - traductor_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  traductor_network:
    driver: bridge
